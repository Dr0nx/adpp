{% extends "base.html" %}
{% block title %}Контакты{% endblock %}
{% block style %}{% include "inc-style.html" %}{% endblock %}
{% block menu %}{% include "inc-menu.html" %}{% endblock %}
{% block body %}
<form action="" method="post" id="contacts">
    <div class="form-group">
        <label for="formGroupExampleInput">Тема сообщения:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Различный текст">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Текст:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Введи email">
    </div>
    <button type="submit" class="btn btn-primary">Поехали!</button>
</form>
{% endblock %}
